  <body>
    <h1 id="bird">Bird</h1>
    <div class="imgg">
      <div class="pic">
        <h2>Image 1</h2>
        <img src="sparrow.jpg" alt="" />
        <figcaption>
          The house sparrow is a compact bird with a full chest and a large,
          rounded head. Its bill is stout and conical with a culmen length of 
          1.1–1.5 cm (0.43–0.59 in), strongly built as an adaptation for eating
          seeds. Its tail is short, at 5.2–6.5 cm (2.0–2.6 in) long.
        </figcaption>
      </div>
      <div class="pic">
        <h2>Image 2</h2>
        <img src="dhape.jpg" alt="" />
        <figcaption>
          Daphne, is a Nepalese word for Himalayan Monal. Danphe is found in the
          Himalayan region of Nepal and is a sign of peace and beauty. This bird
          is an inhabitant at 2100 to 4500 from sea level. Danphe is an
          attractive bird with a multicolored body. This bird adds beauty to the
          high snow-capped Himalayas.
        </figcaption>
      </div>
    </div>
